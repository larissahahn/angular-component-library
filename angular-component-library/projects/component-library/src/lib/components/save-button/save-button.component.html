<button type="button" 
    id="lib-save-button"
    aria-label="Save button"
    matTooltip="Save"
    mat-mini-fab
    color="accent" 
    [@trigger]='state'
    (mouseenter)="updateButtonState('hover')"
    (mouseleave)="updateButtonState('default')"
    (click)="handleClick()">
    <mat-icon [inline]="true">save</mat-icon>
</button>
