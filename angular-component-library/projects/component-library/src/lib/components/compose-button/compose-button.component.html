<button type="button" 
        id="lib-compose-button"
        aria-label="Compose button"
        matTooltip="Compose"
        mat-mini-fab
        color="accent" 
        [@trigger]='state'
        (mouseenter)="updateButtonState('hover')"
        (mouseleave)="updateButtonState('default')">
        <mat-icon [inline]="true">{{icon}}</mat-icon>
</button>
