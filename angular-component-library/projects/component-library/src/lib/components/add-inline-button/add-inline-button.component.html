<button type="button" 
    id="lib-add-inline-button"
    aria-label="Add button"
    matTooltip="Add"
    mat-mini-fab
    color="accent" 
    [@trigger]='state'
    (mouseenter)="updateButtonState('hover')"
    (mouseleave)="updateButtonState('default')"
    (click)="handleClick()">
    <mat-icon [inline]="true">add_circle</mat-icon>
</button>
